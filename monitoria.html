<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--2 - Escreva um script para calcular o preço da passagem de uma determinada empresa de transportes.
        O script deve ler a quantidade de quilômetros da viagem digitado pelo usuário.
        A passagem é calculada de acordo com a distância percorrida, segue a tabela de preço abaixo:
        • Até 50 KM => R$ 0,65/km
        • De 51 até 100 KM => R$ 0,90/km
        • De 101 até 200 KM => R$1,00/km
        • Acima de 200 KM => R$1,50/km
        Calcule o preço da passagem usando a tabela acima, e mostre na tela. -->
</head>
<body>
    <h1>Vamos calcular o valor da viagem</h1>
    <div id="formulario">
        <label> 
            Quantos quilômetros foram andados?  
            <input type="number" name="kms" id="kms">
        </label>
        <p><input type="button" value="Calcular" id="enviar"></p>
    </div>
    <div id="resultado"></div>

    <script>
        document.getElementById("enviar").onclick = function() {
            var km = parseInt(document.getElementById("kms").value)

            var resultado = document.getElementById("resultado")

            if (km <= 50) {
                passagem = 0.50
            } else if (km > 50 && km <= 100) {
                passagem = 0.90
            } else if (km > 100 && km <= 200) {
                passagem = 1.00
            } else if (km > 200) {
                passagem = 1.50
            }

            var viagem = km * passagem

            resultado.innerHTML = `O motorista andou ${km}kms, portanto o preço da passage
            será de R$${viagem}`
        }
    </script>


</body>
</html>
