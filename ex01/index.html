<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Salário dos funcionarios</title>
    <!--1 - Desenvolva um programa para ajudar o departamento pessoal de uma empresa. 
        O programa deverá ler o nome do funcionário, salário atual e quantidade de dependentes. 
        Faça o cálculo do novo salário desse funcionário, usando como base os dados abaixo:
        1, 2, ou 3 Dependentes aumento de 12% do salário
        4, 5, ou 6 Dependentes aumento de 15% do salário
        Acima de 6 Dependentes aumento de 21%
        Como resultado o programa deverá mostrar uma mensagem com o nome do funcionário e o novo salário. -->
</head>
<body>
    <div id="formulario">
        <p> Nome do funcionario: <input type="text" name="nome" id="nome"> </p>
        <p> Número de dependentes: <input type="number" name="dependentes" id="dependentes"> </p>
        <p> Salário do funcionario R$<input type="number" name="salario" id="salario"> </p>
        <input type="button" value="Calcular" onclick="aumento()">
    </div>
    <div id="resultado"></div>
</body>
</html>
